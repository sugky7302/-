文本 = "卡瑪曆14382年、神難2018年，豐收之月，時鐘塔在《奧術真理》上發表了一份關於賽瑞諾克斯水晶的應用的基礎論文。其中，對於奧術的本源-虛空能量的利用得到些許進展，這成果一出如一石激起千重浪，各大組織機構莫不投入大量資源全力研究，期望自己能在新一輪的能源競賽中獲得先機。其實對於賽瑞諾克斯水晶的研究早在400年前剛被挖掘出來的時候就開始進行了，但是由於質地堅硬且具有高度的抗魔效果，那時的奧術師們沒有很好的工具去研究它，因此一直無法了解內部的結構，在當時，挖出賽瑞諾克斯水晶多半都當成廢棄物，不是丟在地上就是扔到某個不知名的半位面。時至今日，賽瑞諾克斯水晶蘊含虛空能量或稱幽能的秘密眾所皆知，暗地的明爭暗奪屢見不鮮，時鐘塔為了預防不法組織以錯誤的方式使用這極具威力的不穩定型能量，決議全面封鎖有關幽能的應用的任何訊息，但這項決議卻引來了殺機..."
